name: OCR Benchmark

on:
  pull_request:
    branches: [main]

# Cancel in-flight runs for the same PR
concurrency:
  group: benchmark-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Cache Playwright browsers
        id: cache-pw
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-chromium-${{ hashFiles('package.json') }}
          restore-keys: pw-${{ runner.os }}-chromium-

      - name: Install Playwright Chromium
        if: steps.cache-pw.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.cache-pw.outputs.cache-hit == 'true'
        run: bunx playwright install-deps chromium

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-models-${{ runner.os }}-v1
          restore-keys: hf-models-${{ runner.os }}-

      - name: Run OCR benchmark (all engines)
        env:
          LIVE_OCR: "1"
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          CI: "true"
        run: bunx playwright test tests/e2e/ocr-benchmark.spec.ts --project=chromium --workers=1

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: tests/results/
          retention-days: 30

      - name: Post benchmark results to PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const mdPath = path.join('tests', 'results', 'benchmark-results.md');
            let body;
            if (fs.existsSync(mdPath)) {
              body = fs.readFileSync(mdPath, 'utf8');
            } else {
              body = '## OCR Benchmark Results\n\n:warning: Benchmark did not produce results. Check the workflow logs for details.';
            }

            // Find existing benchmark comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const marker = '## OCR Benchmark Results';
            const existing = comments.find(c => c.body?.startsWith(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
